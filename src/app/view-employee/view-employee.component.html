

<button class="btn btn-primary " (click)="retour()" >  retour  </button>

  <div class="card" style="width: 18rem;">
    <img src= {{Employer.imageUrl}} class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">Card title</h5>
      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">{{ Employer.nom }}</li>
      <li class="list-group-item">{{ Employer.prenom }}</li>
      <li class="list-group-item">{{ Employer.email }}</li>
      <li class="list-group-item">{{ Employer.address }}</li>
      <li class="list-group-item">{{ Employer.tel }}</li>
    </ul>
    
  </div>
